<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeCity</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <div>
            <img src="src/assets/logo.png" alt="" id="img-logo">
        </div>
        <div id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
        <div id="login">
            <img src="src/assets/login.png" alt="" id="img-login">
            <a href="login.html">Registrar-se ou Logar</a>
        </div>
    </header>
    <section id="contato">
        <p><label for="nome">Nome:</label></p>
        <input type="text" placeholder="Digite seu Nome:" id="nome">
        <p><label for="email">Email:</label></p>
        <input type="email" placeholder="Digite seu Email:" id="email">
        <p><label for="telefone">Telefone:</label></p>
        <input type="number" placeholder="Digite seu Telefone:" id="telefone">
        <button onclick="verificarInputs()" id="validar">Enviar</button>
    </section>
    <footer>
        <h5>@2024 - todos os direitos reservados</h5>
    </footer>

    <script src="src/js/script.js"></script>
</body>
</html>
